version: '3.3'

services:
  decryptor:
    build:
      context: ../
    environment:
      - HAMUSTE_URL=http://wiremock:8080/
    volumes:
      - "${PWD}:/files"
      - "${PWD}:/var/run/secrets/kubernetes.io/serviceaccount"

    command: ["decryptor", "/files/test.json", "/files/out.json"]
  
  wiremock:
    build:
      context: Wiremock
  